<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Desafio 02</title>
</head>
<body>
    <header>
        <h1>ME ACHA!</h1>
        <h2>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>
         <i class="material-icons" id="icone">travel_explore</i>
    </header>
    <main>
    <form>
        <div class="informações">
            <label for="CEP" class="info">CEP</label>
            <input type="text" name="CEP" id="CEP" required>
            <label for="Rua" class="Info">Rua</label>
            <input type="text" name="Rua" id="Rua" required>
            <label for="Bairro" class="info">Bairro</label>
            <input type="text" name="Bairro" id="Bairro" required>
            <label for="Cidade" class="info">Cidade</label>
            <input type="text" name="Cidade" id="Cidade" required>
            <label for="Estado" class="info">Estado</label>
            <input type="text" name="Estado" id="Estado" required>
            <input type="submit" name="Buscar" value="BUSCAR" class="enviar">
        </div>
    </form>
    </main>
</body>
</html>
